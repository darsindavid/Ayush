<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Garden</title>
    <style>
        /* Styles to ensure the iframe is responsive and maintains the correct aspect ratio */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Virtual Garden</h1>
    <div class="iframe-container">
        <iframe src="https://momento360.com/e/u/175edf695832481aa80270eea88dbfb8?utm_campaign=embed&utm_source=other&heading=224.2&pitch=-18.6&field-of-view=75&size=medium" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
